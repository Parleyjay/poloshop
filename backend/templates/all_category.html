{% extends 'base.html' %}

{% block title %}All Category{% endblock title%}

{% block content %}



<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">All Categories</h2>
    <div class="row">
        {% for category in categories %}
            <div class="col-md-4 mb-3">
                <div class="card shadow-sm p-3">
                    <h5 class="card-title">{{ category.name }}</h5>
                    <a href="{% url 'category_detail' id=category.id %}" class="btn btn-outline-primary btn-sm">View Products</a>
                </div>
            </div>
        {% empty %}
            <p class="text-muted text-center">No categories found.</p>
        {% endfor %}
    </div>
</div>



{% endblock %}
