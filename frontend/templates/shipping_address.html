{% extends 'base.html' %}
{% block content %}

        <h1>Shipping Address</h1>
            <a class="btn btn-success" href="{% url 'checkout' %}">Back to Checkout</a>
        <br><br>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="address" placeholder="Address" required class="form-control mb-2">
            <input type="text" name="city" placeholder="City" required class="form-control mb-2">
            <input type="text" name="region" placeholder="Region" required class="form-control mb-2">
            <input type="text" name="phone" placeholder="Phone Number" required class="form-control mb-2">
            <button type="submit" class="btn btn-primary btn-block">Save Address</button>
        </form>

{% endblock content %}
